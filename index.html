<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="noise-wrapper">
        <h1 class="title" id="main-title">Alcide Friot</h1>


        <div class="collage-wrapper">
            <div class="head-collage">
                <img src="img/game design.png" data-hover="img/game design.png" class="piece piece-game_design" />
                <img src="img/me.png" data-hover="img/me.png" class="piece piece-me" />
                <img src="img/games.png" data-hover="img/games.png" class="piece piece-games" />
                <img src="img/music.png" data-hover="img/music.png" class="piece piece-music" />
                <img src="img/graphic design.png" data-hover="img/graphic design.png" class="piece piece-graphic_design" />
            </div>
        </div>

        <!-- Modal template -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- POPUP WRAPPER -->
        <div id="popup" class="popup hidden">
            <div class="popup-outer">
                <div class="popup-inner" id="popup-inner">
                    <!-- JS injects content here -->
                </div>
                <span class="popup-close">&times;</span>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
